<form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
    <mat-form-field appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput placeholder="Ex. Amira" formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Ex. amiradouihech03@gmail.com" formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Ex. ******" formControlName="password">
    </mat-form-field>
    <button mat-raised-button color="accent" [disabled]="!signupForm.valid" type="submit">
      <span>Sign up</span>
    </button>
  </form>
